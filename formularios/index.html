<head>
    <meta charset="utf-8">
    <title>Registro</title>


    <!-- JS custom para este proyecto -->
    <script src="js/index.js"></script>
    
    <!-- Custom styles for this template -->
    <link href="sass/estilos.css" rel="stylesheet">
</head>
<body >
    
    <form>

        <h1 class="h3 mb-3 font-weight-normal">Bienvenid@ al formulio de registro</h1>
  
        <label for="inputNombre" > Nombre Completo</label>
        <input type="text" id="inputNombre" placeholder="Nombre" required autofocus>
        <br>
        <label for="inputEmail" >Correo Electronico</label>
        <input type="email" id="inputEmail"  placeholder="Correo Electronico" required autofocus>
        <br>
        <label for="inputUrl">URL</label>
        <input type="text" placeholder="http://ejemplo.com">
        <br>
        <label for="inputFechaNacimiento" >Fecha Nacimiento </label>
        <input type="date" id="inputFechaNacimiento" class="form-control" placeholder="Fecha Inicio" required autofocus>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="button">Registrar</button>

    </form>
</body>
</html>
